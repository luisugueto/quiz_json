<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <form action="#" id="form">
            <div align="center">
                <h4 style="text-decoration: underline">Information</h4>
                <div>
                    <label for="">Name</label>
                    <input required type="text" name="name">
                </div>
                <div>
                    <label for="">Main</label>
                    <input required type="text" name="main">
                </div>
                <div>
                    <label for="">Results</label>
                    <input required type="text" name="results">
                </div>
                <div>
                    <label for="">Slug</label>
                    <input required type="text" name="slug">
                </div>
                <div>
                    <label for="">Category</label>
                    <input required type="text" name="category">
                </div>
                <hr>
                <div>
                    <h4 style="text-decoration: underline">Badges</h4>
                    <input type="hidden" name="countBadges" value="0">
                    <div>
                        <div>
                            <label for="">Slug</label>
                            <input required type="text" class="slug" name="slug[]">
                        </div>
                        <div>
                            <label for="">Points</label>
                            <input required type="number" class="point" min="0" max="100" name="point0" value="0">
                        </div>
                        <div id="badges"></div>
                        <button class="btn btn-primary" onclick="add_badges()">Add Badge</button>
                    </div>
                    <hr>
                </div>
                <div>
                    <h4 style="text-decoration: underline">Questions</h4>
                    <input type="hidden" name="countQuestions" value="0">
                    <div id="questions">
                        <div id="question0" class="questions">
                            <label for="">Question</label>
                            <input required type="text" name="question0">
                            <input type="hidden" name="countAnswerQuestion0" value="0">
                            <div>
                                <label for="">Answer</label>
                                <input type="text" name="answer0-Question0">   
                                <label for="">Correct</label>
                                <input type="radio" value="0" name="correct0" checked="checked">   
                            </div>
                        </div>
                        <div id="button_question0">
                            <button class="btn btn-primary" onclick="add_answer(0)">Add Answer</button><button class="btn btn-warning" onclick="deleteQuestion(0)">Remove Question</button> 
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-primary" onclick="add_question()">Add Question</button>
                    <hr>
                </div>
            </div>
            <div align="center">
                <button class="btn btn-primary" onclick="checkform(); return false;">PRINT JSON FOR CONSOLE</button>
            </div>
        </form>
        <!-- <input type="hidden" id="delete_Questions" value=""> -->
        <script src="dist/app.bundle.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
